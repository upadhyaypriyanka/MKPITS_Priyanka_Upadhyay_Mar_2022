<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>
    <script>
        let arr=new Array();
        arr[0]="Priyanka";
        arr[1]="Omprakash";
        arr[2]="Priti";
        arr[3]="Gayatri";
        for( let i=0;i<arr.length;i++){
            document.write(arr[i] + " <br>")
        }
        </script>
       
        
</body>
</html>
