<!DOCTYPE html>

<head>

    <title>numbers equal or not</title>
</head>
<body>
    <label for="num1">Enter first number</label>
<div>
    <input type="text" id="num1">
</div><br>
<label for="num2">Enter second number</label>
<div>
    <input type="text" id="num2">
</div><br>
<input type="button" value="click" onclick="equal()">
<br>
<span id="res"></span>

    <script>
function equal(){
   let n1=parseInt(document.getElementById("num1").value);
   let n2=parseInt(document.getElementById("num2").value);
   if(n1==n2)
   {
    let a=document.getElementById("res").innerText= "numbers are equal";
   }
   else{
    let b=document.getElementById("res").innerText="numbers are not equal";
   }
}
    </script>
</body>
