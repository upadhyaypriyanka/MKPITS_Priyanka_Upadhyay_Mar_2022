<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial</title>
</head>
<body>
    <label for="num">Enter number</label>
    <div>
        <input type="text" name="" id="num">
    </div><br>
    <input type="button" value="click" id="" onclick="factorial()"><br><br>
    <span id="res"></span>
    <script>

     function factorial(){

     
let fact=1;
let num=parseInt(document.getElementById("num").value);
for(i=1;i<=num;i++)
{
    fact=fact*i;
}
document.getElementById("res").innerText=(" Factorial of "+ num +" is ="+" "+fact);

     }
    </script>
</body>
</html>
