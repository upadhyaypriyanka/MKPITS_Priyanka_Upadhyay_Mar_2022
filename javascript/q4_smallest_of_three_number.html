<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find smallest number</title>
</head>
<body>
    <label for="num1">Enter first number</label>
    <div>
<input type="text" name="" id="num1">
    </div>
    <br>
    <label for="num2">Enter second number</label>
    <div>
<input type="text" name="" id="num2">
    </div>
    <br>
    <label for="num3">Enter third number</label>
    <div>
<input type="text" name="" id="num3">
    </div>
    <br>
    <input type="button" value="click" id="" onclick="small()">
    <br>
    <span id="res"></span>
    <script>
function small(){
    let n1=parseInt(document.getElementById("num1").value);
    let n2=parseInt(document.getElementById("num2").value);
    let n3=parseInt(document.getElementById("num3").value);
    if(n1<n2 && n1<n3)
    {
        document.getElementById("res").innerText="smallest number is ="+n1;
    }
    else if(n2<n1 && n2<n3)
    {
        document.getElementById("res").innerText="smallest number is ="+n2;
    }
    else{
        document.getElementById("res").innerText="smallest number is ="+n3;
    }
}
    </script>
</body>
</html>
