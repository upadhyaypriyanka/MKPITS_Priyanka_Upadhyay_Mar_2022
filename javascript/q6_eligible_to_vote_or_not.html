<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eligible to vote or not</title>
</head>
<body>
    <label for="naam">Enter age</label>
    <div>
        <input type="text" name="" id="naam">
    </div>
    <br>
    <input type="button" value="click" id="" onclick="vote()"><br>
    <span id="res"></span>

    <script>
        function vote()
        {
            let age=parseInt(document.getElementById("naam").value);
            if(age>=18 )
            {
                document.getElementById("res").innerText="You are eligible for vote";
            }
            else{
                document.getElementById("res").innerText="You are not eligible for vote";
            }
        }

    </script>
</body>
</html>
