<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cube</title>
</head>
<body>
    <form name="f1">
        Enter number: <input type="text" name="t1" id=""><br>
        <input type="button" value="click" onclick="getcube(document.f1.t1.value)"><br>
        <span id="res"></span>
    </form>
    <script>
function getcube(number)
{
  let  cube= number*number*number;
// alert(number*number*number);
document.getElementById("res").innerText=("cube of the number is: "+cube);
}
    </script>
    
</body>
