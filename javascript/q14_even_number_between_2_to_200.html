<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>even number between 2 to 100</title>
</head>
<body>
    
    <script>
        document.write("Even numbers between 2 to 100 <br>");

        for(i=2;i<=100;i++){
            if(i%2==0){
                document.write( i +" <br>")
            }

        }
    </script>
</body>
</html>
