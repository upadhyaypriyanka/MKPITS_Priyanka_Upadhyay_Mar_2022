<body>

        function greater() {

            let n2 = parseInt(document.getElementById("num2").value);
            let n3 = parseInt(document.getElementById("num3").value);
            if (n1 > n2 && n1 > n3) {
                let a = document.getElementById("res").innerText = " greatest number is=" + n1;
            }
            else if (n2 > n1 && n2 > n3) {
                let b = document.getElementById("res").innerText = " greatest number is=" + n2;
            }
            else {
                let c = document.getElementById("res").innerText = " greatest number is=" + n3;
            }

        }


    </script>
