<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>even number</title>
</head>

<body>
    <label for="n1">Enter number</label>
    <div>
        <input type="text" id="n1">
    </div><br>
    <input type="button" value="click" onclick="even()">
    <span id="res"></span>
    <script>
        function even() {
            let num = parseInt(document.getElementById("n1").value);
            for (i = 1; i <= num; i++) {
                if (i % 2 == 0) {
                    // alert("even number "+i);
                    // document.getElementById("res").innerText=i;
                    document.write(i +"<br>");

                }
            }


        }

    </script>
</body>

</html>
