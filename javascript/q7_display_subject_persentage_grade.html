<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <label for="sub1">Enter physics marks</label>
    <div>
        <input type="text"  id="sub1">
    </div><br>
    <label for="sub2">Enter chemistry marks</label>
    <div>
        <input type="text"  id="sub2">
    </div><br>
    <label for="sub3">Enter maths marks</label>
    <div>
        <input type="text"  id="sub3">
    </div><br>
    <input type="button" name="" value="click" id="" onclick="student()">
    <br>
    total: <span id="tot"></span>
    <br>
    percentage: <span id="per"> </span>
    <br>
    garde: <span id="res"></span>



    <script>
        function student() {
            let s1=parseInt(document.getElementById("sub1").value);

            let s2=parseInt(document.getElementById("sub2").value);

            let s3=parseInt(document.getElementById("sub3").value);
            let add = s1+s2+s3;
            // console.log(add);
            document.getElementById("tot").innerText =add;

                let percentage = (add/300)*100;
                document.getElementById("per").innerText =percentage;
                
                if (percentage <= 100 && percentage >= 90){
                    document.getElementById("res").innerText = "garde A";

                }
                else if (percentage <= 89 && percentage >= 80) {
                    document.getElementById("res").innerText = "garde B";
                }
                else if (percentage <= 79 && percentage >= 70) {
                    document.getElementById("res").innerText = "garde C";
                }
                else if (percentage <= 69 && percentage >= 60) {
                    document.getElementById("res").innerText = "garde D";
                }
                else if (percentage <= 59 && percentage >= 35) {
                    document.getElementById("res").innerText = "garde E";
                }
                else {
                    document.getElementById("res").innerText = "You are fail";
                }

        }
    </script>
</body>

</html>
